<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="small.js"></script>
    <title>Jjama</title>
</head>
<body>
    <div class="llama-wrapper">
        <div class="head-wrapper">
            <div class="llama ear ear1"></div>
            <div class="llama ear ear2"></div>
            <div class="llama head"></div>
            <div class="llama eye" onClick="eye()"></div>
            <div class="llama nose"></div>
        </div>
        <div class="neck-wrapper">
            <div class="llama neck"></div>
        </div>
        <div class="body-wrapper">
            <div class="llama body"></div>
            <div class="llama tail"></div>
            <div class="llama leg front1"></div>
            <div class="llama leg front2"></div>
            <div class="back-leg-wrapper">
                <div class="llama haunch haunch1"></div>
                <div class="llama haunch haunch2"></div>
                <div class="llama leg back1"></div>
                <div class="llama leg back2"></div>
            </div>
        </div>
    </div>
    <div><button class="butt" onClick="small()">smol</button></div>
</body>
</html>
